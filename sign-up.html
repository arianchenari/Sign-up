<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global-style.css">
    <link rel="stylesheet" href="styles/feature-section.css">
    <link rel="stylesheet" href="styles/form-sigin-up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="feature-section-container">
        <a href="" class="logo-company">Gym</a>
        <div class="CTA-container">
            <h1 class="CTA-header">The users expreiences</h1>
            <div class="cart-list js-cart-list"></div><!--Adding cars from js-->
            <div class="selectors-container js-selectors-container"></div><!--Adding buttons from js-->
        </div>
    </div>
    <div class="form-container">
        <div class="form">
            <h1 class="form-header">Sign up</h1>
            <div class="input-name">
                <h4 class="input-header">Full Name</h4>
                <input placeholder="Enter your fullname" type="text" class="js-input-name">
            </div>
            <div class="input-email">
                <h4 class="input-header">Email</h4>
                <input placeholder="For example arian@gmail.com" type="email" class="js-input-email">
            </div>
            <div class="input-password">
                <h4 class="input-header">Password</h4>
                <input placeholder="Enter your email password" type="password" class="js-input-password">
            </div><div class="input-repeat-password">
                <h4 class="input-header">Repeat Password</h4>
                <input placeholder="Enter password again" type="password" class="js-input-re-password">
            </div>
            <div class="btn-message-container">
                <a href="" class="error-message js-error-message"></a>
                <button class="btn-submit js-btn-submit">Submit</button>
            </div>
        </div>
    </div>
<script type="module" src="scripts/sign-up/cta-cart.js"></script>
<script type="module" src="scripts/sign-up/form.js"></script>
</body>
</html>
